<html>

<head>
  <meta charset="utf-8">
  <title>Ludo</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/normalize.css" />
  <!-- <link rel="stylesheet" type="text/css" href="css/demo.css" /> -->
  <link rel="stylesheet" type="text/css" href="css/cs-select.css" />
  <link rel="stylesheet" type="text/css" href="css/cs-skin-elastic.css" />
  <script src="/js/index.js" charset="utf-8" defer></script>
  <script src="/js/commonScripts.js" charset="utf-8" defer></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>

<body>
  <img id="bgimg" src="/images/ludobackground.png">
  <header>
    <img src="/images/dice2.png" alt="DICE" class="diceimg" height="50px" width="60px">
    <h1 class="inline heading">
      <span class="red">L</span>
      <span class="green">U</span>
      <span class="yellow">D</span>
      <span class="blue">O</span>
    </h1>
  </header>
  <main>
    <input type="submit" name="createFormOption" value="Create Game">
    <div class="createForm hidden">
      <span class="hidden">
        <input type="text" name='gameName' id="gamename" placeholder="Enter Game Name" maxlength="15">
      </span>
      <span class="hidden">
        <input type="text" name='playerName' id="playername" placeholder="Enter Your Name" maxlength="8">
      </span>
      <span class="hidden">
        <select class="cs-select cs-skin-elastic dropbtn">
          <option value="" disabled selected>Number of players</option>
          <option value="2">2 Players</option>
          <option value="3">3 Players</option>
          <option value="4">4 Players</option>
        </select>
      </span>
      <div class="message"></div>
      <input type="submit" class="hidden" name="createGame" value="Create">
    </div>
    <input type="submit" name="joinGame" id="joinGame" value="Join Game">
  </main>

  <script src="/library/classie.js"></script>
  <script src="/library/selectFx.js"></script>
  <script>
  (function() {
    [].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {
      new SelectFx(el);
    } );
  })();
  </script>
</body>

</html>
