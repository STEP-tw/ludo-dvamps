<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ludo</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900|Ubuntu+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/index.js" charset="utf-8"></script>
    <script src="/js/commonScripts.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <h1>Ludo</h1>
    </header>
    <main>
      <button type="button" name="createFormOption">Create Game</button>
      <div class="createForm hidden">
        <span class="hidden">
          <label for="playername">Enter Your Name :</label>
          <input type="text" name='playerName' id="playername">
        </span>
        <span class="hidden">
          <label for="gamename">Enter Game Name :</label>
          <input type="text" name='gameName' id="gamename">
        </span>
        <button class="hidden" type="button" name="createGame">Create Game</button>
      </div>
      <button type="button" name="joinGame" id="joinGame">Join Game</button>
    </main>
  </body>
</html>
