<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="/js/commonScripts.js" charset="utf-8"></script>
  <script src="/js/board.js" charset="utf-8"></script>
  <link rel="stylesheet" href="/css/master.css">
  <link rel="stylesheet" href="/css/board.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Ludo</title>
</head>

<body>
  <header>
    <img src="/images/dice2.png" alt="DICE" class="diceimg" height="50px" width="60px">
    <h1 class="inline heading">LUDO</h1>
    <div class="message inline">
    </div>
    <div class="inline exit">
      <label id="userName">USERNAME</label>
    </div>
  </header>
  <main>
    <div class="mainContainer">
      <div class="playerGroup left">
        <div class="greenSec holder">
          <input class="players" id="greenplayer" type="text" readonly>
          <div class="dice hide">
            <div class="diceHolder">
              <img src="/images/diceFaces.png" alt="DICE FACES" id="dice1">
            </div>
          </div>
        </div>

        <div class="redSec holder">
          <div class="dice hide">
            <div class="diceHolder">
              <img src="/images/diceFaces.png" alt="DICE FACES" id="dice2">
            </div>
          </div>
          <input class="players" id="redplayer" type="text" readonly>
        </div>
      </div>
      <div class="board">

      </div>
      <div class="playerGroup right">
        <div class="yellowSec holder">
          <input class="players" id="yellowplayer" type="text" readonly>
          <div class="dice hide">
            <div class="diceHolder">
              <img src="/images/diceFaces.png" alt="DICE FACES" id="dice3">
            </div>
          </div>
        </div>

        <div class="blueSec holder">
          <div class="dice hide">
            <div class="diceHolder">
              <img src="/images/diceFaces.png" alt="DICE FACES" id="dice4">
            </div>
          </div>
          <input class="players" id="blueplayer" type="text" readonly>
        </div>
      </div>
    </div>
    <div class="nav inline">
      <div class='logs'>
        <h4 id="logHeading">GAME LOG</h4>
        <div id='logStatements'></div>
      </div>
    </div>
    <div class="popup">
      <div class="popup-content">
        <p></p>
      </div>
    </div>
  </main>
</body>

</html>
