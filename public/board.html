<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="/js/commonScripts.js" charset="utf-8"></script>
  <script src="/js/board.js" charset="utf-8"></script>
  <link rel="stylesheet" href="/css/master.css">
  <link rel="stylesheet" href="/css/board.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Ludo</title>
</head>

<body>
  <header>
    <img src="/images/dice.jpg" alt="DICE" class="diceimg" height="45px" width="45px">
    <h1 class="inline">LUDO</h1>
    <div class="message inline">
    </div>
    <div class="inline exit">
      <label id="userName">USERNAME</label>
    </div>
  </header>
  <main>
    <div class="mainContainer">
      <div class="playerGroup left">
        <input class="players" id="greenplayer" type="text" readonly>
        <input class="players" id="redplayer" type="text" readonly>
      </div>
      <div class="board">

      </div>
      <div class="playerGroup right">
        <input class="players" id="yellowplayer" type="text" readonly>
        <input class="players" id="blueplayer" type="text" readonly>
      </div>
    </div>
    <div class="nav inline">
      <div class='logs'>
        <h4 id="logHeading">GAME LOG</h4>
        <div id='logStatements'></div>
      </div>
      <div class="dice">
        <h4 id="rollDice">ROLL DICE</h4>
        <div class="diceHolder">
          <img src="/images/diceFaces.png" alt="DICE FACES" id="dice">
        </div>
      </div>
    </div>
    <div class="popup">
      <div class="popup-content">
        <p></p>
      </div>
    </div>
  </main>
</body>

</html>
